{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddHouse</title>
    <link rel="stylesheet" href="{% static 'AddHouse.css' %}">
</head>
<body>
    {% include 'NavBar.html' %}
    
    <h2>ADD HOUSE</h2>

   <div class="container">
        <form action="{% url 'AddHouse' %}" method="POST" enctype="multipart/form-data">   <!-- âœ… Added enctype -->
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" style="width: 100%;" required>

            <label for="location">Location:</label>
            <input type="text" name="location" id="location" style="width: 100%;" required>

            <label for="price">Price:</label>
            <input type="number" name="price" id="price" style="width: 100%;" required>

            <label for="image">Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" cols="50" required></textarea>

            <input type="submit" value="Add">
        </form>

        <div>
            <p style="color:red">{{ message }}</p>
        </div>
    </div>
</body>
</html>
